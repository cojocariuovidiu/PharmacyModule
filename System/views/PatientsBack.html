<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Patient Information
        <small>Information about registered patients at the pharmacy</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#patients"><i class="fa fa-ambulance"></i>Patients</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Patients</h3>

                    <div class="box-body">
                        <table  datatable="ng" id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Patient ID</th>
                                    <th>Name</th>
                                    <th>NIC / Mobile</th>
                                    <th>Age</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="patient in patients">
                                    <td id="patientname_td_{{patient.patientId}}"><a href="">{{patient.patientId}}</a></td>
                                    <td id="name_td_{{patient.patientId}}">{{patient.name}}</td>
                                    <td id="date_td_{{patient.patientId}}">{{patient.firstDate}}</td>
                                    <td id="age_td_{{patient.patientId}}">{{patient.age}}</td>
                                    <td>
                                        <!--<button class="btn btn-xs btn-info" ng-click="editUser(patient.patientname)"><i class="fa fa-pencil"></i>  Edit</button>-->
                                        <button class="btn btn-xs btn-danger"  ng-click="removePatient(patient.patientId)"><i class="fa fa-close"></i>  Remove</button>
                                    </td>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Patient ID</th>
                                    <th>Name</th>
                                    <th>NIC / Mobile</th>
                                    <th>Age</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
