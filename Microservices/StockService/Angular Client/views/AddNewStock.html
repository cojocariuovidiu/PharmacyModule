<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Add Stock
		<small>Fill all the information about adding drug</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#stock"><i class="fa fa-th"></i>Stock</a></li>
		<li><a href=""><i class="fa fa-plus"></i>Add</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content" >

	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Stock Information</h3>

			<div class="box-body">
				<!-- form start -->
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Stock ID</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="stockId" placeholder="Stock ID">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Drug Name</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="drugName" placeholder="Drug Name">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Brand Name</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="brandName" placeholder="Brand Name">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Category</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="category" placeholder="Category">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">Unit</label>

							<div class="col-sm-10">
								<select class="form-control">
									<option>Tablets</option>
									<option>Capsule</option>
									<option>Bottle</option>
									<option>Drop</option>
									<option>Equipment</option>
								</select>
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Number of Packs</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="noOfPacks" >
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Quantity in each Pack</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="qtyInPack" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Total</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="total" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Buying Price</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="buyingAt" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Selling Price</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="sellingAt" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Batch ID</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="batchId" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Expire Date</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="expDate" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Manufacture Date</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="mnfDate" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Received Date</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="receivedDate" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Supplier</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="supplier" placeholder="">
							</div>
						</div>
						<div class="form-group">
						<label for="" class="col-sm-2 control-label">Comment</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="comment" placeholder="">
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button href="#stock" class="btn btn-default">Cancel</button>
						<button type="submit" class="btn btn-primary pull-right">Add</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
		</div>
	</div>
</section>
